<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechAura Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #000;
            overflow: hidden;
        }

        /* ACCORDION ANIMATION LOGIC */
        .split-panel {
            flex: 1;
            transition: flex 0.6s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.4s ease;
            position: relative;
            overflow: hidden;
            min-height: 80px; /* Mobile minimum height */
        }

        /* Desktop: Expand width on hover */
        @media (min-width: 768px) {
            .split-panel:hover {
                flex: 8; 
            }
        }

        /* Tech Background Pattern */
        .tech-grid {
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Text Animation Logic */
        .panel-content {
            opacity: 0;
            transform: translateY(10px) scale(0.95);
            transition: all 0.4s ease 0.1s;
            white-space: nowrap; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Show content on hover */
        .split-panel:hover .panel-content {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .panel-content {
                opacity: 1;
                transform: translateY(0);
            }
            .split-panel {
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }
        }

        /* Large Background Numbers (01, 02...) */
        .index-number {
            font-size: 12rem;
            font-weight: 700;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.05;
            pointer-events: none;
            transition: all 0.5s ease;
            z-index: 0;
        }
        
        .split-panel:hover .index-number {
            opacity: 0.15;
            transform: translate(-50%, -50%) scale(1.1);
        }

        h2 { text-shadow: 0 0 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="h-screen w-screen flex flex-col md:flex-row relative">

    <script>
        // Smooth entrance animation
        document.addEventListener('DOMContentLoaded', () => {
            const panels = document.querySelectorAll('.split-panel');
            panels.forEach((panel, index) => {
                panel.style.transform = 'translateY(100%)';
                
                setTimeout(() => {
                    panel.style.transition = 'transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), flex 0.6s ease';
                    panel.style.transform = 'translateY(0)';
                }, index * 80);
            });
        });
    </script>
</body>
</html>
